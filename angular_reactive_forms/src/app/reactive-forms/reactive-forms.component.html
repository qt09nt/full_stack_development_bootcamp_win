<div class="container">
    <form [FormGroup]="signUpForm" (ngSubmit)="submitForm(signUpForm)">
        
        
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" formControlName="email">
            <div *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid" class="text-danger">
                Email is required.
            </div>
            <!-- {{ signUpForm.value | json }}
            {{ signUpForm.get('email')?.errors | json }} -->

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="text" name="password" formControlName="password">
                <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid" class="text-danger">
                    Password is required.
                </div>
                {{ signUpForm.get('password')?.errors | json }}
            <div>
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" formControlName="password">
                    <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid && !signUpForm?.get('password')?.errors?.invalidPassword" class="text-danger">
                        Password is required.
                    </div>    
                    <div *ngIf="signUpForm.get('password')?.touched && signUpForm?.get('password')?.errors?.invalidPassword" class="text-danger">
                        Password is not secure.
                    </div>          
                </div>
        
                
            <div class="form-group">
                       <label for="last_name">Last Name</label>
                       <input class="form-control" type="text" name="last_name" formControlName="last_name">
                       <div *ngIf="signUpForm.get('last_name')?.touched && signUpForm.get('last_name')?.invalid" class="text-danger">
                           Last Name is required.
                       </div>            
                   </div>
            
                   <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input class="form-control" type="text" name="first_name" formControlName="first_name">
                    <div *ngIf="signUpForm.get('first_name')?.touched && signUpForm.get('first_name')?.invalid" class="text-danger">
                        First Name is required.
                    </div>            
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="male" formControlName="gender">
                        <label class="form-check-label" for="male">Male</label>
                    </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="female" formControlName="gender">
                        <label class="form-check-label" for="female">Male</label>
                    </div>
                    
        
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          
        </form>    
<p>reactive-forms works!</p>
