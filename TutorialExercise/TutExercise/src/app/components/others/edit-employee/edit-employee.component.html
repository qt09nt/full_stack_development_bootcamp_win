<div class="edit">
    <div class="name">
        <label for="name">Employee Name</label>
        <input id="name" type="text" [(ngModel)]="Name" placeholder="Enter Employee Name">[value]="selectedEmployee.name">
        
    </div>
    
    <div class="dept">
        <label for="dept">Employee Department</label>
        <label for="dept" type="text" [(ngModel)="Department"]
    </div>
</div>
