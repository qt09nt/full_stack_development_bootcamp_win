<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cards</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cards</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="primary">
    <img src="https://buffer.com/library/content/images/size/w1000/2023/01/Screen-Shot-2022-03-17-at-3.51.48-PM--1-.png" alt="">"
    <ion-card-header>
      <ion-card-title>
        Cards Title
      </ion-card-title>
      <ion-card-subtitle>
        Subtitle
      </ion-card-subtitle>
    </ion-card-header>    
    <ion-card-content>
      This is my Cards Example
    </ion-card-content>
 
    <ion-button>OK</ion-button>
    <ion-button color="warning">Cancel</ion-button>

  </ion-card>
<ion-button [routerLink]="['/home']" routerDirection="back">Back</ion-button>
