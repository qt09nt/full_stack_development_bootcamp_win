<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Ionic App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>

<div id="container">
  <ion-button>Button</ion-button>
  <ion-button [routerLink]="['/buttons']">Button Example</ion-button>
  <ion-button [routerLink]="['/input']" fill="outline" color="warning">Input Example</ion-button>  
  <ion-button [routerLink]="['/list-item']" fill="outline" color="warning">List Item Example</ion-button> 
  <ion-button [routerLink]="['/icon']" fill="outline" color="warning">Icon Example</ion-button> 
  <ion-button fill="outline">Back</ion-button>

  <ion-fab horizontal="center" vertical="center">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon> 
  </ion-fab-button>    
  </ion-fab>

  <ion-fab-button size="small">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>

  <ion-fab>
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>

  <ion-fab-list side="top">
    <ion-fab-button>
      <ion-icon name="chevron-up"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
 

  <ion-fab-list side="end">
    <ion-fab-button>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>

  <ion-fab-list side="bottom">
    <ion-fab-button>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>  
  </ion-fab-list>

  <ion-fab-list side="start">
    <ion-fab-button>
      <ion-icon name="chevron-back"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>

  <ion-fab-list side="favourite">
    <ion-fab-button>
      <ion-icon name="star-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>

    </ion-fab-button>
  </ion-fab-list>
  <ion-fab-list>
</ion-fab-list>
