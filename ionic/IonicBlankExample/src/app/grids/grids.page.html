<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>grids</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col> Column 1 </ion-col>
      <ion-col> Column 2 </ion-col>
      <ion-col> Column 3 </ion-col>
      <ion-col> Column 4 </ion-col>
      <ion-col> Column 5 </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> Column 1</ion-col>
      <ion-col size="6"> Column 2</ion-col>
      <ion-col>Column 3 </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-grid [fixed]="true">

  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col> Column 1 </ion-col>
        <ion-col> Column 2 </ion-col>
        <ion-col> Column 3 </ion-col>
        <ion-col> Column 4 </ion-col>
        <ion-col> Column 5 </ion-col>
        <ion-col> Column 6 </ion-col>
        <ion-col> Column 7 </ion-col>
        <ion-col> Column 8 </ion-col>
        <ion-col> Column 9 </ion-col>
        <ion-col> Column 10 </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

</ion-grid>
