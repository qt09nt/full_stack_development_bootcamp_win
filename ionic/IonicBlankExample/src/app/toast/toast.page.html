<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>toast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">toast</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button id="open-toast" expand="block">Open</ion-button>
  <ion-toast trigger="open-toast" message="This is my toast" [duration]="7000"></ion-toast>

  <ion-button (click)="open(true)">open isBasic Toast</ion-button>
  <!-- position can be top, middle or bottom -->
  <ion-toast
  [isOpen]="toastOpen"
  message="This is my toast"
  position = "top"
  [duration]="7000"
  (didDismiss)="open(false)"
  ></ion-toast>

  <ion-button (click)="showToast()">Toast Controller Example</ion-button>

  <ion-button id="dismiss-toast-exam">Toast Dismiss Example</ion-button>
  <ion-toast
  trigger="dismiss-toast-exam"
  message="This is my toast"
  [duration]="3000"
  [buttons]="toastButtons"
></ion-toast>
 
<ion-button [routerLink]="['/home']" routerDirection="back">Back</ion-button>
</ion-content>
