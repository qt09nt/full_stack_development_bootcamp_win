<ion-header class="ion-no-border">
  <ion-toolbar>
 
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
 
    <ion-title>Display</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon slot="icon-only" md="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list-header>Appearance</ion-list-header>
  <ion-list [inset]="true">
    <ion-item [button]="true">Text Size</ion-item>
    <ion-item>
    <ion-toggle justify="space-between">Bold Text</ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list-header>Brightness</ion-list-header>
  
  <ion-list [inset]="true">
    <ion-item>
      <ion-range value="50">
        <ion-icon name="sunny-outline" slot="end"></ion-icon>
        <ion-icon name="sunny" slot="start"></ion-icon>  
      </ion-range>
    </ion-item>
  </ion-list>


</ion-content>
