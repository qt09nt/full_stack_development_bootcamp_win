<div class="container">

    <div class="form-group">

    <div class="form-group">
        <label for="email">Email</label>
        <input class = "form-control" type="email" name="email" [(ngModel)]="signUpDetails.email" required #emailCheck="ngModel">
                
        <div *ngIf="emailCheck.touched && emailCheck.invalid" class="text-danger">
            Email is required
        </div>
            
        
       <div>
            Invalid {{emailCheck.invalid}}<br>
            Valid {{emailCheck.valid }}<br>
            Errors {{ emailCheck.errors | json }}<br>
            Touched {{ emailCheck.touched }}<br>
        </form>  
</div>
