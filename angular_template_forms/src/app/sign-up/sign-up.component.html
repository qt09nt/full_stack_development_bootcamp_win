<div class="container">
    <form #signUpForm ="ngForm" (ngSubmit)="onSubmit(signUpForm)">

    </form>
</div>

<div class="container">
    <form #signUpForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" required ngModel>
  
      </div>
  
      <div class="form-group">
        <label for="email">Password</label>
        <input class="form-control" type="password" name="password" required ngModel>
  
      </div>
  
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input class="form-control" type="text" name="first_name" required ngModel>
  
      </div>
  
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input class="form-control" type="text" name="last_name" required ngModel>
  
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
  
    </form>

    {{ signUpForm.value  | json }}


  </div>
